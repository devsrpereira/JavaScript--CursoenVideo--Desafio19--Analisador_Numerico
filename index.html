<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="stilos/style.css">
</head>
<body >
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <form class="add">
            <p>
                <label for="itxnum">Número (entre 1 e 100): </label>
                <input type="number" name="txnum" id="itxnum" min = "1" max="100">
                <input type="button" value="Adicionar" id="contar" onclick="add()" onani>
            </p>
        </form>
        <form class="finalizar">
            <select nome="area" id="area" size="8"></select>
            <br>
            <input type="button" value="Finalizar" name="finalizar" id="finalizar" onclick="fin()">
        </form> 
        <p class="resposta"></p>     
    </section>

    <footer>
        &copy; <a target="_blank" href="https://www.cursoemvideo.com">CursoemVideo</a>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
